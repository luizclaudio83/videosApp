<ion-header [translucent]="true">
  <ion-toolbar color="tertiary">
    <ion-title>
      {{titulo}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="light">

  <ion-searchbar (ionChange)="buscarSerie($event)" placeholder="Buscar"> </ion-searchbar>

<ion-list>
     <ion-item-sliding *ngFor="let serie of listaVideos">
     <ion-item lines="full" (click)="exibirSerie(serie)">
      <ion-thumbnail slot="start">

        <img [src]="serie.cartaz">
      </ion-thumbnail>

      <ion-label class="ion-text-wrap">
          <div>
            <h1>{{serie.nome}}</h1>
            <p>{{serie.lancamento}} - {{serie.duracao}}</p>
            <ion-badge color="light" *ngFor="let genero of serie.generos">{{genero}} </ion-badge>
          </div>
      </ion-label>
      <ion-chip color="tertiary" outline>
        <ion-label>{{serie.classificacao}}%</ion-label>
        </ion-chip>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option color="azul" (click)="exibirAlertaFavorito()">
        <ion-icon slot="icon-only" name="star"></ion-icon>
      </ion-item-option>
    </ion-item-options>
    </ion-item-sliding>
  </ion-list>
